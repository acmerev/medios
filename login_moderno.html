<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
    <h:outputStylesheet library="css" name="login.css" />
</head>
<body>
<div class="container">
    <!-- Lado izquierdo -->
    <div class="left-panel">
        <div class="logo">
            <img src="resources/images/logo.png" alt="Logo" />
        </div>
        <h1>Bienvenido</h1>
        <p>Ingresa tus credenciales para continuar</p>
    </div>

    <!-- Lado derecho -->
    <div class="right-panel">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <h:form id="loginForm">
                <h:messages globalOnly="true" styleClass="error-global" />
                
                <div class="input-group">
                    <h:outputLabel for="email" value="Email" />
                    <h:inputText id="email" value="#{loginBean.user.correo}"
                                 required="true" requiredMessage="El correo es obligatorio"
                                 styleClass="input-field" />
                    <h:message for="email" styleClass="error-message" />
                </div>

                <div class="input-group">
                    <h:outputLabel for="password" value="Password" />
                    <h:inputSecret id="password" value="#{loginBean.user.password}"
                                   required="true" requiredMessage="La contraseña es obligatoria"
                                   styleClass="input-field" />
                    <h:message for="password" styleClass="error-message" />
                </div>

                <h:commandButton value="Ingresar" action="#{loginBean.efectuaLogin}"
                                 styleClass="login-button" />
            </h:form>
        </div>
    </div>
</div>
</body>
</html>
